<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/web/_layouts/default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${article.title}">预览</title>
    <style>
        body {
            font-size: 16px;
        }

        .post-meta {
            margin: 3px 0 60px 0;
            color: #999;
            font-family: 'Lato', "PingFang SC", "Microsoft YaHei", sans-serif;
            font-size: 12px;
        }
        .post-meta-divider {
            margin: 0 0.5em;
        }
        .post-body img {
            box-sizing: border-box;
            margin: auto;
            padding: 3px;
            border: 1px solid #ddd;
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<!--/*@thymesVar id="article" type="in.hocg.web.modules.system.domain.Articles"*/-->
<body layout:fragment="content">
<div class="container">
    <div class="row text-center">
        <h2 th:text="${article.title}"></h2>
        <div class="post-meta">
            <span class="post-time">
                <span class="post-meta-item-icon">
                <i class="fa fa-calendar-o"></i>
              </span>
                <span class="post-meta-item-text">发表于</span>
                <time title="创建于"
                      th:text="${@iText.format(article.sendAt)}">
                </time>
            </span>
            <span class="post-category">
              <span class="post-meta-divider">|</span>
              <span class="post-meta-item-icon">
                <i class="fa fa-folder-o"></i>
              </span>
                <span class="post-meta-item-text">分类于</span>
                <span>
                  <a href="#">
                    <span th:text="${article.channel.name}"></span>
                  </a>
                </span>
            </span>
            <span class="post-author">
                <span class="post-meta-divider">|</span>
                <span class="post-meta-item-text">作者:</span>
                <span th:text="${article.author}"></span>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="post-body"
             th:utext="${article.content}"></div>
    </div>
    <div class="row">
        <div class="comment-holder"
             th:attr="data-oid=${article.id}"
             data-type="1"
             data-avatar="/public/images/default_avatar.gif"
        ></div>
    </div>
</div>

<script>
    $(function () {
        var comment = new Comment('.comment-holder');
    });
</script>
</body>
</html>
