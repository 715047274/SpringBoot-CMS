<div class="modal-header"
     xmlns:th="http://www.thymeleaf.org">
    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title" th:text="|单位详情(${o.name})|">单位详情</h4>
</div>
<div class="modal-body"
     xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-xs-12">
            <div class="list-group">
                <a href="javascript:;" class="list-group-item" title="名称">
                    <i class="fa fa-smile-o"></i> <span th:text="${o.name}"></span>
                </a>
                <a href="javascript:;" class="list-group-item" title="ID">
                    <i class="fa fa-terminal"></i> <span th:text="${o.id}"></span>
                </a>
                <a href="javascript:;" class="list-group-item" title="地址">
                    <i class="fa fa-home"></i> <span th:text="${o.address}"></span>
                </a>
                <a href="javascript:;" class="list-group-item" title="联系电话">
                    <i class="fa fa-phone"></i> <span th:text="${o.phone}"></span>
                </a>
                <a href="javascript:;" class="list-group-item" title="描述">
                    <i class="fa fa-sticky-note-o"></i> <span th:text="${o.description}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
