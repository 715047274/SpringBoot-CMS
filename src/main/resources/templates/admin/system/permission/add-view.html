<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="/admin/fragments/meta::meta"/>
    <title>权限管理</title>
    <css th:replace="/admin/fragments/all-css :: all-css"></css>
    <js th:replace="/admin/fragments/head-js :: head-js"></js>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="/admin/fragments/header::header"></div>
    <div th:replace="/admin/fragments/left-menu::left-menu"></div>
    <div id="pjax-container" class="content-wrapper">
        <div class="modal fade in" id="js-select-model">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">×</span></button>
                        <h4 class="modal-title">选择上级单位</h4>
                    </div>
                    <div class="modal-body">
                        <div id="js-tree"></div>
                    </div>
                    <div class="modal-footer">
                        <div class="pull-left">
                            <button type="button" class="btn btn-success" data-dismiss="modal"
                                    onclick="tree.selectFirstMenu()">设为顶级单位
                            </button>
                        </div>
                        <button class="btn btn-default" data-dismiss="modal" type="button">取消</button>
                        <button class="btn btn-primary" type="submit"
                                onclick="tree.selectParentMenu()">确定
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 内容区域 -->
        <section class="content">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-xs-12 i-navbar">
                    <a class="btn btn-primary" th:href="@{/admin/system/permission/index.html}" data-pjax><i
                            class="fa fa-arrow-left"></i> 返回
                    </a>
                </div>
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">新增权限</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form id="systemVariableForm"
                              th:action="@{/admin/system/permission/insert}"
                              method="POST">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="parent">上级菜单</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="parent"
                                               placeholder="不选择默认为顶级菜单"
                                               th:value="${o}?${o.name}:''"
                                               disabled="disabled">
                                        <input type="hidden" name="parent"
                                               th:value="${o}?${o.id}:''">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-info btn-flat"
                                                    data-target="#js-select-model" data-toggle="modal">选择</button>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name">名称</label>
                                    <input class="form-control" id="name" name="name"
                                           placeholder="请输入名称"
                                           required
                                           type="text">
                                </div>
                                <div class="form-group">
                                    <label for="type">权限类型</label>
                                    <select class="form-control" id="type" name="type">
                                        <option value="menu" selected>菜单</option>
                                        <option value="data">数据</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="permission">权限标识</label>
                                    <input class="form-control" id="permission" name="permission"
                                           placeholder="请输入权限标识"
                                           required
                                           type="text">
                                </div>

                                <div id="divId">
                                    <div class="form-group">
                                        <label for="url">URL</label>
                                        <input class="form-control" id="url" name="url"
                                               placeholder="请输入URL"
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="target">Target</label>
                                        <input class="form-control" id="target" name="target"
                                               placeholder="请输入target"
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="icon">图标</label>
                                        <input class="form-control" id="icon" name="icon"
                                               placeholder="请输入图标"
                                               type="text">
                                        <p>图标预览: <i id="js-show-icon"></i></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="available"> 是否启用
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </section>
        <!-- /内容区域 -->
        <script>
            var tree;
            $(function () {
                $('#systemVariableForm').ajaxForm({
                    dataType: 'json',
                    beforeSubmit: function (arr, form, option) {
                        form.find("button:submit").attr('disable', true);
                    },
                    success: function (data, statusText, xhr, form) {
                        if (data.code === 200) {
                            form.resetForm(); // 重置表单
                            layer.msg(data.message, {icon: 1});
                        } else {
                            layer.msg(data.message, {icon: 2});
                        }
                        form.find("button:submit").attr('disable', false);
                    }
                });

                tree = {
                    $el: $('#js-tree'),
                    obj: null,
                    init: function () {
                        var that = this;
                        this.$el.jstree({
                            plugins: ['wholerow', 'json_data'],
                            core: {
                                dataType: 'json',
                                data: {
                                    url: function (node) {
                                        return '/admin/system/permission/tree/' + (node.id === '#' ? '' : node.id)
                                    }
                                }
                            }
                        }).on("dblclick.jstree", function (node) {
                            that.selectParentMenu();
                        });
                    },
                    selectParentMenu: function () { //选择父菜单
                        var tree = $.jstree.reference("#js-tree");
                        var node = tree.get_selected(true);
                        $("#parent").val(node[0].text);
                        $("input[name='parent']").val(node[0].id);
                        $("#js-select-model").modal("hide");
                    },
                    selectFirstMenu: function () { // 选择顶级菜单
                        $("#parent").val("顶级单位");
                        $("input[name='parent']").val("");
                        $("#js-select-model").modal("hide");
                    }
                };
                tree.init();
                // 图标实时预览
                $('#icon').on('keyup', function () {
                    $('#js-show-icon').attr('class', $(this).val());
                });
                $("#type").on("change", function () {
                    if ($(this).val() === 'menu') {
                        $("#divId").show();
                    } else {
                        $("#url").val("");
                        $("#target").val("");
                        $("#icon").val("");
                        $("#divId").hide();
                    }
                });
            });
        </script>
    </div>
    <div th:replace="/admin/fragments/main-footer::main-footer"></div>
    <div th:replace="/admin/fragments/right-setting::right-setting"></div>
    <div class="control-sidebar-bg"></div>
</div>
<js th:replace="/admin/fragments/footer-js::footer-js"></js>
</body>
</html>
