<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="/admin/fragments/meta::meta"/>
    <title>权限管理</title>
    <css th:replace="/admin/fragments/all-css :: all-css"></css>
    <js th:replace="/admin/fragments/head-js :: head-js"></js>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="/admin/fragments/header::header"></div>
    <div th:replace="/admin/fragments/left-menu::left-menu"></div>
    <div id="pjax-container" class="content-wrapper">
        <!-- 内容区域 -->
        <section class="content">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-xs-12 i-navbar">
                    <a class="btn btn-primary" th:href="@{/admin/system/permission/index.html}" data-pjax><i
                            class="fa fa-arrow-left"></i> 返回
                    </a>
                </div>
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">修改权限</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form id="systemVariableForm"
                              th:action="@{/admin/system/permission/update}"
                              method="POST">
                            <input type="hidden" name="id"
                                   th:value="${permission.id}">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="parent">上级权限</label>
                                    <input type="text" class="form-control" id="parent"
                                           placeholder="不选择默认为顶级权限"
                                           th:value="${parent?.name}?:'顶级权限'"
                                           disabled="disabled">
                                </div>
                                <div class="form-group">
                                    <label for="name">权限名称</label>
                                    <input class="form-control" id="name" name="name"
                                           placeholder="请输入权限名称"
                                           required
                                           th:value="${permission.name}"
                                           type="text">
                                </div>
                                <div class="form-group">
                                    <label for="type">权限类型</label>
                                    <select class="form-control" id="type" name="type">
                                        <option value="0" th:selected="${permission.type==0}">菜单</option>
                                        <option value="1" th:selected="${permission.type==1}">数据</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="permission">权限标识</label>
                                    <input class="form-control" id="permission" name="permission"
                                           placeholder="请输入权限标识"
                                           required
                                           th:value="${permission.permission}"
                                           type="text">
                                    <p class="help-block">例如：sys.manager.unit</p>
                                </div>

                                <div id="divId" th:style="${permission.type==0?'':'display:none'}">
                                    <div class="form-group">
                                        <label for="url">URL</label>
                                        <input class="form-control" id="url" name="url"
                                               placeholder="请输入URL"
                                               th:value="${permission.url}"
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="target">Target</label>
                                        <input class="form-control" id="target" name="target"
                                               placeholder="请输入target"
                                               th:value="${permission.target}"
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="icon">图标</label>
                                        <input class="form-control" id="icon" name="icon"
                                               placeholder="请输入图标"
                                               th:value="${permission.icon}"
                                               type="text">
                                        <p class="help-block">图标预览: <i id="js-show-icon"></i></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="available"
                                                   th:checked="${permission.available}"> 是否启用
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </section>
        <!-- /内容区域 -->
        <script>
            $(function () {
                $('#systemVariableForm').ajaxForm({
                    dataType: 'json',
                    beforeSubmit: function (arr, form, option) {
                        form.find("button:submit").attr('disable', true);
                    },
                    success: function (data, statusText, xhr, form) {
                        if (data.code === 200) {
                            layer.msg(data.message, {icon: 1});
                        } else {
                            layer.msg(data.message, {icon: 2});
                        }
                        form.find("button:submit").attr('disable', false);
                    }
                });
                // 图标实时预览
                $('#icon').on('keyup', function () {
                    $('#js-show-icon').attr('class', $(this).val());
                });
                $("#type").on("change", function () {
                    if ($(this).val() === '0') {
                        $("#divId").show();
                    } else {
                        $("#url").val("");
                        $("#target").val("");
                        $("#icon").val("");
                        $("#divId").hide();
                    }
                });
            });
        </script>
    </div>
    <div th:replace="/admin/fragments/main-footer::main-footer"></div>
    <div th:replace="/admin/fragments/right-setting::right-setting"></div>
    <div class="control-sidebar-bg"></div>
</div>
<js th:replace="/admin/fragments/footer-js::footer-js"></js>
</body>
</html>
