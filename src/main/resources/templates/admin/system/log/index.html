<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="/admin/fragments/meta::meta"/>
    <title>用户管理</title>
    <css th:replace="/admin/fragments/all-css :: all-css"></css>
    <js th:replace="/admin/fragments/head-js :: head-js"></js>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="/admin/fragments/header::header"></div>
    <div th:replace="/admin/fragments/left-menu::left-menu"></div>
    <div id="pjax-container" class="content-wrapper">
        <!--Modal 查询框-->
        <div class="modal fade in" id="js-query-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                </div>
            </div>
        </div>
        <!--./Modal 查询框-->
        <div class="i-right-box">
            <!-- 位置提示 -->
            <section class="content-header">
                <h1>
                    系统日志
                    <small>系统日志</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">系统日志</li>
                </ol>
            </section>
            <!-- 内容区域 -->
            <section class="content">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <header class="tool-bar">
                                    <h3 class="pull-left">系统日志</h3>
                                    <div class="pull-right tool-button">
                                        <button class="btn btn-danger" id="js-trash">
                                            <i class="fa fa-trash-o"></i> 清空
                                        </button>
                                        <a th:href="@{/admin/system/log/query-modal.html}"
                                           class="btn btn-info"
                                           data-toggle="modal"
                                           data-target="#js-query-modal"
                                           >
                                            <i class="fa fa-search"></i> 查询
                                        </a>
                                    </div>
                                </header>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table id="js-system-var-table" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>日志类型</th>
                                        <th>平台</th>
                                        <th>位置</th>
                                        <th>内容</th>
                                        <th>操作人</th>
                                        <th>记录时间</th>
                                        <th>操作IP</th>
                                        <th>消耗时间</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </section>
            <!-- /内容区域 -->
        </div>
        <script>
            var allRequest = {};
            $(function () {
                // 所有网络请求
                allRequest = {
                    empty: function () {
                        layer.confirm('清空后无法恢复, 确定清空？', {
                            btn: ['确定', '取消'] //按钮
                        }, function () {
                            $.post('/admin/system/log/empty', function (data) {
                                if (data.code === 200) {
                                    table.reloadPage();
                                    layer.msg(data.message, {icon: 1});
                                } else {
                                    layer.msg(data.message, {icon: 2});
                                }
                            }, 'json');
                        }, function () {
                            layer.msg('取消清空');
                        });
                    }
                };

                // 系统参数配置表格
                table = {
                    $obj: $('#js-system-var-table'),
                    dataTableObject: {},
                    getSelectedRow: function () {
                        return this.dataTableObject.rows('.selected').data();
                    },
                    init: function () {
                        // 初始化
                        this.dataTableObject = this.$obj.DataTable({
                            dom: '<"toolbar">frtip',
                            ordering: true,
                            searching: false,
                            select: true,
                            autoWidth: true,
                            processing: false,
                            serverSide: true,
                            deferRender: true,
                            language: DATA_TABLE_CONFIG.language,
                            preDrawCallback: DATA_TABLE_CONFIG.preDrawCallback,
                            ajax: {
                                url: '/admin/system/log/data',
                                type: 'POST',
                                contentType: 'application/json',
                                data: function (params) {
                                    // 携带参数
                                    params.regexMessage = $('#regexMessage').val() || '';
                                    params.tag = $('#tag').val() || '';
                                    params.createdAtRange = $('#createdAtRange').val() || '';
                                    params.from = $('#from').val() || '';
                                    return JSON.stringify(params);
                                }
                            },
                            columns: [
                                {data: 'tag', bSortable: true},
                                {data: 'from', bSortable: true},
                                {data: 'src', bSortable: true},
                                {data: 'msg', bSortable: true},
                                {data: 'username', bSortable: true},
                                {data: 'createdAt', bSortable: true},
                                {data: 'ip', bSortable: true},
                                {data: 'usageTime', bSortable: true}
                            ],
                            order: [[5, "desc"]],
                            columnDefs: [{
                                render: function (data, type, row) {
                                    return new Date(row.createdAt).toLocaleString();
                                },
                                targets: 5
                            },{
                                render: function (data, type, row) {
                                    return row.usageTime + " ms";
                                },
                                targets: 7
                            }]
                        });
                        // 绑定多选
                        this.$obj.children('tbody').on('click', 'tr', function () {
                            $(this).toggleClass('selected');
                        });

                        var that = this;
                        // ==========================自定义=============================
                        // + 删除选中事件
                        $('#js-trash').on('click', function () {
                            allRequest.empty()
                        });
                    },
                    reloadPage: function () {
                        this.dataTableObject.ajax.reload(null, false);
                    },
                    reloadAll: function () {
                        this.dataTableObject.ajax.reload();
                    }
                };
                table.init();
            });
        </script>
    </div>
    <div th:replace="/admin/fragments/main-footer::main-footer"></div>
    <div th:replace="/admin/fragments/right-setting::right-setting"></div>
    <div class="control-sidebar-bg"></div>
</div>
<js th:replace="/admin/fragments/footer-js::footer-js"></js>
</body>
</html>
