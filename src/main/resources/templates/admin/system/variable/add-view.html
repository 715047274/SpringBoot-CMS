<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/admin/_layouts/default">
<head>
    <title>新增系统参数</title>
</head>
<div layout:fragment="content">

    <!-- 内容区域 -->
    <section class="content">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-xs-12 i-navbar">
                <a class="btn btn-primary" th:href="@{/admin/system/variable/index.html}" data-pjax><i
                        class="fa fa-arrow-left"></i> 返回
                </a>
            </div>
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">新增系统参数</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form id="js-form"
                          th:action="@{/admin/system/variable/insert}"
                          method="POST">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="key">字段名 <span class="i-label label-warning">必填</span></label>
                                <input class="form-control" id="key" name="key"
                                       placeholder="请输入字段名"
                                       required
                                       type="text">
                            </div>
                            <div class="form-group">
                                <label for="value">值 <span class="i-label label-warning">必填</span></label>
                                <input class="form-control" id="value" name="value"
                                       placeholder="请输入值"
                                       required
                                       type="text">
                            </div>
                            <div class="form-group">
                                <label for="note">说明</label>
                                <textarea class="form-control" id="note" name="note"
                                          placeholder="请输入 ..."
                                          style="resize:none"
                                          rows="3"></textarea>
                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </section>
    <!-- /内容区域 -->
    <script>
        $(function () {
            $('#js-form').ajaxForm({
                dataType: 'json',
                beforeSubmit: function (arr, form, option) {
                    form.find("button:submit").attr('disable', true);
                },
                success: function (data, statusText, xhr, form) {
                    if (data.code === 200) {
                        form.resetForm();
                        layer.msg(data.message);
                    } else {
                        layer.msg(data.message);
                    }
                    form.find("button:submit").attr('disable', false);
                }
            })
        });
    </script>
</div>
</body>
</html>
