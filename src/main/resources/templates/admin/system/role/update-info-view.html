<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="/admin/fragments/meta::meta"/>
    <title>更新角色信息</title>
    <css th:replace="/admin/fragments/all-css :: all-css"></css>
    <js th:replace="/admin/fragments/head-js :: head-js"></js>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="/admin/fragments/header::header"></div>
    <div th:replace="/admin/fragments/left-menu::left-menu"></div>
    <div id="pjax-container" class="content-wrapper">
        <div class="modal fade in" id="js-select-model">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">×</span></button>
                        <h4 class="modal-title">选择所属单位</h4>
                    </div>
                    <div class="modal-body">
                        <div id="js-tree"></div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal" type="button">取消</button>
                        <button class="btn btn-primary" type="submit"
                                onclick="tree.selectParentMenu()">确定
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 内容区域 -->
        <section class="content">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-xs-12 i-navbar">
                    <a class="btn btn-primary" th:href="@{/admin/system/role/index.html}" data-pjax><i
                            class="fa fa-arrow-left"></i> 返回
                    </a>
                </div>
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">更新角色信息</h3>
                        </div>
                        <div class="box-body">
                            <form id="systemVariableForm"
                                  class="stepy"
                                  th:action="@{/admin/system/role/update}"
                                  method="POST">
                                <input type="hidden" name="id" th:value="${role.id}">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="department">所属单位</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="department"
                                                   placeholder="请选择单位或系统角色"
                                                   th:value="${role.department.name}"
                                                   disabled="disabled">
                                            <input type="hidden"
                                                   th:value="${role.department.id}"
                                                   name="departmentId">
                                            <span class="input-group-btn">
                                            <button type="button" class="btn btn-info btn-flat"
                                                    data-target="#js-select-model" data-toggle="modal">选择</button>
                                        </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">角色名称</label>
                                        <input class="form-control" id="name" name="name"
                                               placeholder="请输入角色名称"
                                               required
                                               th:value="${role.name}"
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="role">权限标识</label>
                                        <input class="form-control" id="role" name="role"
                                               placeholder="请输入权限标识"
                                               th:value="${role.role}"
                                               required
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">角色说明</label>
                                        <textarea class="form-control" id="description" name="description"
                                                  placeholder="请输入 ..."
                                                  style="resize:none"
                                                  th:text="${role.description}"
                                                  rows="3"></textarea>
                                    </div>
                                </div>
                                <button class="stepy-finish btn btn-primary pull-right">完成</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </section>
        <!-- /内容区域 -->
        <script>
            var tree;
            $(function () {
                $('#systemVariableForm').ajaxForm({
                    dataType: 'json',
                    beforeSubmit: function (arr, form, option) {
                        form.find("button:submit").attr('disable', true);
                        if (form.attr("isSubmit") === undefined) {//与stepy结合使用时，要避免二次提交的问题
                            form.attr("isSubmit", true);
                        } else {
                            form.removeAttr("isSubmit");
                            return false;
                        }
                    },
                    success: function (data, statusText, xhr, form) {
                        if (data.code === 200) {
                            layer.msg(data.message, {icon: 1});
                        } else {
                            layer.msg(data.message, {icon: 2});
                        }
                        form.find("button:submit").attr('disable', false);
                    }
                });

                tree = {
                    $el: $('#js-tree'),
                    obj: null,
                    init: function () {
                        var that = this;
                        this.$el.jstree({
                            plugins: ['wholerow', 'json_data'],
                            core: {
                                dataType: 'json',
                                data: {
                                    url: function (node) {
                                        return '/admin/system/department/tree/' + (node.id === '#' ? '' : node.id)
                                    }
                                }
                            }
                        }).on("dblclick.jstree", function (node) {
                            that.selectParentMenu();
                        });
                    },
                    selectParentMenu: function () { //选择父菜单
                        var tree = $.jstree.reference("#js-tree");
                        var node = tree.get_selected(true);
                        $("#department").val(node[0].text);
                        $("input[name='departmentId']").val(node[0].id);
                        $("#js-select-model").modal("hide");
                    }
                };
                tree.init();
            });
        </script>
    </div>
    <div th:replace="/admin/fragments/main-footer::main-footer"></div>
    <div th:replace="/admin/fragments/right-setting::right-setting"></div>
    <div class="control-sidebar-bg"></div>
</div>
<js th:replace="/admin/fragments/footer-js::footer-js"></js>
</body>
</html>
