<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="/admin/fragments/meta::meta"/>
    <title>修改邮件模版</title>
    <css th:replace="/admin/fragments/all-css :: all-css"></css>
    <js th:replace="/admin/fragments/head-js :: head-js"></js>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="/admin/fragments/header::header"></div>
    <div th:replace="/admin/fragments/left-menu::left-menu"></div>
    <div id="pjax-container" class="content-wrapper">
        <!-- 内容区域 -->
        <section class="content">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-xs-12 i-navbar">
                    <a class="btn btn-primary" th:href="@{/admin/message/mail/index.html}" data-pjax><i
                            class="fa fa-arrow-left"></i> 返回
                    </a>
                </div>
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">修改邮件模版</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form id="js-table"
                              th:action="@{/admin/message/mail/update}"
                              method="POST">
                            <input type="hidden" name="id" th:value="${mailTemplate.id}">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="name">模版名称 <span class="i-label label-warning">必填</span></label>
                                    <input class="form-control" id="name" name="name"
                                           placeholder="请输入模版名称"
                                           th:value="${mailTemplate.name}"
                                           type="text">
                                </div>
                                <div class="form-group">
                                    <label for="defSubject">默认邮件主题 <span class="i-label label-warning">必填</span></label>
                                    <input class="form-control" id="defSubject" name="defSubject"
                                           placeholder="请输入默认主题名"
                                           th:value="${mailTemplate.defSubject}"
                                           required
                                           type="text">
                                </div>
                                <div class="form-group">
                                    <label for="param">设置参数及默认值 </label>
                                    <textarea class="form-control" id="param" name="param"
                                              style="height: 5em;"
                                              th:text="${mailTemplate.getParamString()}"
                                              ></textarea>
                                    <p class="help-block">用行分割，格式如：name=hocgin</p>
                                </div>
                                <div class="form-group">
                                    <label for="description">说明 </label>
                                    <textarea class="form-control" id="description" name="description"
                                              style="height: 5em;"
                                              th:text="${mailTemplate.description}"
                                              ></textarea>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </section>
        <!-- /内容区域 -->
        <script>
            var tree;
            $(function () {
                var $fid = $('input[name="fid"]');
                var up = {
                    $el: $('.i-upload-box'),
                    $description: $('.i-upload-description'),
                    $status: $('.i-upload-status'),
                    webUploader: null,
                    init: function () {
                        var that = this;
                        this.webUploader = WebUploader.create({
                            auto: true,
                            // swf文件路径
                            swf: '/static/dist/webuploader/Uploader.swf',

                            // 文件接收服务端。
                            server: '/admin/system/file/upload',

                            // 选择文件的按钮。可选。
                            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                            pick: '.i-upload-choose',

                            // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
                            resize: false
                        }).on('fileQueued', function (file) {
                            that.$description.empty().append('<div id="' + file.id + '" class="item">' +
                                '<h4 class="info">' + file.name + '</h4>' +
                                '</div>');
                            that.$status.empty().text("等待上传");
                        }).on('uploadBeforeSend', function (object, data, headers) {
                            var token = $("meta[name='_csrf']").attr("content");
                            var header = $("meta[name='_csrf_header']").attr("content");
                            headers[header] = token;
                        }).on('uploadProgress', function (file, percentage) {
                            that.$status.empty().text("上传中");
                        }).on('uploadError', function (file) {
                            that.$status.empty().text("上传出错, 请重试。");
                        }).on('uploadSuccess', function (file, data) {
                            if (data.code === 200) {
                                that.$status.empty().text("已上传");
                                $fid.val(data.data.id);
                            }else {
                                layer.msg(data.message);
                            }
                        });
                    }
                };
                up.init();
                $('#js-table').ajaxForm({
                    dataType: 'json',
                    beforeSubmit: function (arr, form, option) {
                        form.find("button:submit").attr('disable', true);
                    },
                    success: function (data, statusText, xhr, form) {
                        if (data.code === 200) {
                            layer.msg(data.message, {icon: 1});
                        } else {
                            layer.msg(data.message, {icon: 2});
                        }
                        form.find("button:submit").attr('disable', false);
                    }
                });
            });
        </script>
    </div>
    <div th:replace="/admin/fragments/main-footer::main-footer"></div>
    <div th:replace="/admin/fragments/right-setting::right-setting"></div>
    <div class="control-sidebar-bg"></div>
</div>
<js th:replace="/admin/fragments/footer-js::footer-js"></js>
</body>
</html>
