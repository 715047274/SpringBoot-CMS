<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="/admin/fragments/meta::meta"/>
    <title>城市管理</title>
    <css th:replace="/admin/fragments/all-css :: all-css"></css>
    <js th:replace="/admin/fragments/head-js :: head-js"></js>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="/admin/fragments/header::header"></div>
    <div th:replace="/admin/fragments/left-menu::left-menu"></div>
    <div id="pjax-container" class="content-wrapper">
        <!--上传框-->
        <div class="modal fade in" id="js-upload-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                </div>
            </div>
        </div>
        <!--./上传框-->
        <!--Modal 查询框-->
        <div class="modal fade in" id="js-query-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                </div>
            </div>
        </div>
        <!--./Modal 查询框-->
        <div class="i-right-box">
            <!-- 位置提示 -->
            <section class="content-header">
                <h1>
                    城市管理
                    <small>城市管理</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">城市管理</li>
                </ol>
            </section>
            <!-- 内容区域 -->
            <section class="content">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <header class="tool-bar">
                                    <h3 class="pull-left">城市管理</h3>
                                    <div class="pull-right tool-button">
                                        <a th:href="@{/admin/weather/city/add-view.html}"
                                                data-pjax
                                                class="btn btn-primary">
                                            <i class="fa fa-plus"></i> 添加城市
                                        </a>
                                        <a th:href="@{/admin/weather/city/upload-modal.html}"
                                           class="btn btn-primary"
                                           data-toggle="modal"
                                           data-target="#js-upload-modal">
                                            <i class="fa fa-upload"></i> 文件导入
                                        </a>
                                        <a th:href="@{/admin/weather/city/query-modal.html}"
                                           class="btn btn-info"
                                           data-toggle="modal"
                                           data-target="#js-query-modal">
                                            <i class="fa fa-search"></i> 查询
                                        </a>
                                        <button class="btn btn-danger" id="js-trash">
                                            <i class="fa fa-trash-o"></i> 删除选中
                                        </button>
                                        <button class="btn btn-danger" id="js-clear">
                                            <i class="fa fa-eraser"></i> 清空
                                        </button>
                                    </div>
                                </header>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table id="table" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>城市编号</th>
                                        <th>省</th>
                                        <th>市</th>
                                        <th>县</th>
                                        <th>经度</th>
                                        <th>纬度</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </section>
            <!-- /内容区域 -->
        </div>
        <script>
            var allRequest = {};
            $(function () {
                // 所有网络请求
                allRequest = {
                    deletes: function (ids) {
                        if (!!ids && !!ids.length) {
                            layer.confirm('确定删除选中的 ' + ids.length + ' 行？', {
                                btn: ['确定', '取消'] //按钮
                            }, function () {
                                $.post('/admin/weather/city/deletes', {id: ids.toString()}, function (data) {
                                    if (data.code === 200) {
                                        layer.msg(data.message, {icon: 1});
                                        table.reloadPage();
                                    } else {
                                        layer.msg(data.message, {icon: 2});
                                    }
                                }, 'json');
                            }, function () {
                                layer.msg('取消删除');
                            });
                        } else {
                            layer.msg('请先选中行');
                        }
                    },
                    clear: function () {
                        layer.confirm('[不可逆] 确定要进行清空操作？', {
                            btn: ['确定', '取消'] //按钮
                        }, function () {
                            $.post('/admin/weather/city/clear', {}, function (data) {
                                if (data.code === 200) {
                                    layer.msg(data.message, {icon: 1});
                                    table.reloadPage();
                                } else {
                                    layer.msg(data.message, {icon: 2});
                                }
                            }, 'json');
                        }, function () {
                            layer.msg('取消清空');
                        });
                    }
                };

                // 系统参数配置表格
                table = {
                    $obj: $('#table'),
                    dataTableObject: {},
                    getSelectedRow: function () {
                        return this.dataTableObject.rows('.selected').data();
                    },
                    init: function () {
                        // 初始化
                        this.dataTableObject = this.$obj.DataTable({
                            dom: '<"toolbar">frtip',
                            ordering: true,
                            searching: false,
                            select: true,
                            autoWidth: true,
                            processing: false,
                            serverSide: true,
                            deferRender: true,
                            language: DATA_TABLE_CONFIG.language,
                            preDrawCallback: DATA_TABLE_CONFIG.preDrawCallback,
                            ajax: {
                                url: '/admin/weather/city/data',
                                type: 'POST',
                                contentType: 'application/json',
                                data: function (params) {
                                    params.regexAddress = $('#regexAddress').val() || '';
                                    // 携带参数
                                    return JSON.stringify(params);
                                }
                            },
                            columns: [
                                {data: 'code', bSortable: true},
                                {data: 'province', bSortable: true},
                                {data: 'city', bSortable: true},
                                {data: 'county', bSortable: true},
                                {data: 'longitude', bSortable: true},
                                {data: 'latitude', bSortable: true}
                            ],
                            order: [[0, "desc"]],
                            columnDefs: [{
                                render: function (data, type, row) {
                                    return '<div class="btn-group">' +
                                        '         <button type="button" class="btn btn-default btn-flat">操作</button>' +
                                        '         <button type="button" class="btn btn-default btn-flat dropdown-toggle" data-toggle="dropdown">' +
                                        '               <span class="caret"></span>' +
                                        '               <span class="sr-only">Toggle Dropdown</span>' +
                                        '         </button>' +
                                        '         <ul class="dropdown-menu" role="menu">' +
                                        '             <li><a href="javascript:;;" onclick="allRequest.deletes([\'' + row.id + '\'])">删除</a></li>' +
                                        '         </ul>' +
                                        '   </div>';
                                },
                                targets: 6
                            }
                            ]
                        });
                        // 绑定多选
                        this.$obj.children('tbody').on('click', 'tr', function () {
                            $(this).toggleClass('selected');
                        });

                        var that = this;
                        // ==========================自定义=============================
                        // + 删除选中事件
                        $('#js-trash').on('click', function () {
                            var selectedRow = that.getSelectedRow();
                            var ids = [];
                            if (!!selectedRow.length) {
                                $.each(selectedRow, function (i, obj) {
                                    ids.push(obj.id);
                                });
                            }
                            allRequest.deletes(ids);
                        });
                        $('#js-clear').on('click', function () {
                            allRequest.clear();
                        });
                    },
                    reloadPage: function () {
                        this.dataTableObject.ajax.reload(null, false);
                    },
                    reloadAll: function () {
                        this.dataTableObject.ajax.reload();
                    }
                };
                table.init();
            });
        </script>
    </div>
    <div th:replace="/admin/fragments/main-footer::main-footer"></div>
    <div th:replace="/admin/fragments/right-setting::right-setting"></div>
    <div class="control-sidebar-bg"></div>
</div>
<js th:replace="/admin/fragments/footer-js::footer-js"></js>
</body>
</html>
