<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" content="${_csrf.token}" />
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" content="${_csrf.headerName}" />
    <meta th:replace="/admin/fragments/meta::meta"/>
    <title>登陆</title>
    <css th:replace="/admin/fragments/all-css :: all-css"></css>
    <js th:replace="/admin/fragments/head-js :: head-js"></js>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a th:href="@{/admin/index2.html}"><b>后台</b>管理</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">请输入您的账号</p>

        <form id="js-form" th:action="@{/admin/login}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />`
            <div class="form-group has-feedback">
                <input type="text" class="form-control"
                       name="username"
                       required
                       placeholder="用户名">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control"
                       name="password"
                       required
                       placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div>
                        <label>
                            <input type="checkbox" name="remember-me"> 自动登陆
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <!-- /.social-auth-links -->
    </div>
    <!-- /.login-box-body -->
</div>
<js th:replace="/admin/fragments/footer-js::footer-js"></js>
<script th:inline="javascript">
    var message = /*[[${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}]]*/ '';
    if (!!message) {
        layer.msg(message);
    }
</script>
</body>
</html>
