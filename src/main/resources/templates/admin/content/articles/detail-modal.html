<div class="modal-header"
     xmlns:th="http://www.thymeleaf.org">
    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">文章详情</h4>
</div>
<div class="modal-body"
     xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-xs-12">
            <div class="list-group">
                <a href="javascript:;" class="list-group-item" title="栏目">
                    <span class="i-mr10 i-bold">栏目</span>
                    <!--/*@thymesVar id="articles" type="in.hocg.web.modules.system.domain.Articles"*/-->
                    <span th:text="${articles?.channel?.name}"></span>
                </a>
                <a href="javascript:;" class="list-group-item" title="标题">
                    <span class="i-mr10 i-bold">标题</span>
                    <!--/*@thymesVar id="articles" type="in.hocg.web.modules.system.domain.Articles"*/-->
                    <span th:text="${articles.title}"></span>
                </a>
                <a href="javascript:;" class="list-group-item" title="作者">
                    <span class="i-mr10 i-bold">作者</span>
                    <!--/*@thymesVar id="articles" type="in.hocg.web.modules.system.domain.Articles"*/-->
                    <span th:text="${articles.author}"></span>
                </a>
                <a href="javascript:;" class="list-group-item" title="简介">
                    <span class="i-mr10 i-bold">简介</span>
                    <!--/*@thymesVar id="articles" type="in.hocg.web.modules.system.domain.Articles"*/-->
                    <span th:text="${articles.synopsis}"></span>
                </a>
                <a href="javascript:;" class="list-group-item" title="状态">
                    <span class="i-mr10 i-bold">状态</span>
                    <!--/*@thymesVar id="articles" type="in.hocg.web.modules.system.domain.Articles"*/-->
                    <span th:utext="${@iText.available(articles.available)}"></span>
                </a>
                <a href="javascript:;" class="list-group-item" title="发布时间">
                    <span class="i-mr10 i-bold">发布时间</span>
                    <!--/*@thymesVar id="articles" type="in.hocg.web.modules.system.domain.Articles"*/-->
                    <span th:utext="${@iText.format(articles.sendAt)}"></span>
                </a>
                <a href="javascript:;" class="list-group-item" title="创建时间">
                    <span class="i-mr10 i-bold">创建时间</span>
                    <!--/*@thymesVar id="articles" type="in.hocg.web.modules.system.domain.Articles"*/-->
                    <span th:utext="${@iText.format(articles.createdAt)}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
