<div class="modal-header">
    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
        <span aria-hidden="true">×</span></button>
    <h4 class="modal-title">查询条件</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="oid">OID</label>
        <input class="form-control" id="oid"
               placeholder="对象ID"
               required
               type="text">
    </div>
    <div class="form-group">
        <label for="type">类型</label>
        <select class="form-control" id="type" name="type">
            <option value="">所有</option>
            <option value="1">文章</option>
        </select>
    </div>
    <div class="form-group">
        <label for="regexMessage">评论内容</label>
        <input class="form-control" id="regexMessage"
               placeholder="评论内容关键字"
               required
               type="text">
    </div>
    <div class="form-group">
        <label for="email">评论人</label>
        <input class="form-control" id="email"
               placeholder="评论人Email"
               required
               type="text">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default pull-left" data-dismiss="modal" type="button">取消</button>
    <button class="btn btn-primary" onclick="query()" type="submit">查询</button>
</div>
<script>
    $('input#oid').val($.getUrlParam('oid'));
    $('select#type').val($.getUrlParam('type'));

    function query() {
        table.reloadAll();
        $('#js-query-modal').modal('hide');
    }
</script>
